    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./mobile.css" media="(max-device-width:750px)">
        <link rel="stylesheet" href="./mobile2.css" media="(max-device-width:380px)">
        <script src="https://kit.fontawesome.com/6b896963d9.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- should be responsive
how to call labraiy in JS

axios     axios-http.com


    -->
    </head>

    <body>

        <div class="main">
            <div class="nav_div">
                <h1>Weather App</h1>
                <form onsubmit="myFunction(); return false">
                    <input type="text" id="city" placeholder="Enter your City name">
                </form>

            </div>


            <div class="card">


                <div class="result_div">

                    <div class="img_div" style="display: none;">
                        <img src="" alt="" id="weather_icon">
                    </div>
                    <div class="temp_result">
                        <div id="tempC"></div>
                        <div id="tempF"></div>
                    </div>

                </div>

                <div class="sub">
                    <div class="left">
                        <div id="time"></div>
                        <div id="city_name"></div>
                        <div id="feels_like_c"></div>
                        <div id="humidity"></div>
                        <div id="wind_speed_kph"></div>

                    </div>

                    <div class="right">
                        <div id="last_update"></div>
                        <div id="weather_condition"></div>
                        <div id="feels_like_f"></div>
                        <div id="visibility"></div>
                        <div id="wind_speed_mph"></div>
                    </div>
                </div>

            </div>
        </div>











        <script src="./app.js"></script>
    </body>

    </html>
</body>
